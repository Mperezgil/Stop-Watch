<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>The Flash's Stopwatch</title>
    <link href="stopwatch.css" rel="stylesheet">
    <link rel="icon" href="flashlogo.png" type="image/icon type">
</head>

<body>
    <img src="flash.gif" alt="The flash"/>
    <div class="container">
        

        <h2>The Flash's Stopwatch</h2>

        <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>

        <script src="script.js"></script>
    </div>
</body>
</html>
